<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Search
                </h3>
            </div>
            <div class="panel-body">
                <form id="permInquiry" class="form-horizontal" role="form">
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="txtmptSearchRole">角色名稱:</label>
                        <div class="col-lg-4">
                            <select id="roleSelect" name="roleSelect" title="請選擇" class="form-control selectpicker" multiple data-actions-box="true">
                                <% if(role.length){ %>
                                    <% for(var i=0; i<role.length; i++) {%>
                                    <option value="<%= role[i].id%>">
                                        <%= role[i].r_descr%>
                                    </option>
                                    <% } %>
                                <% } %>
                            </select>
                        </div>
                        <label class="control-label col-lg-2" for="txtmptSearchObject">物件名稱:</label>
                        <div class="col-lg-4">
                            <select id="moduleSelect" name="moduleSelect" title="請選擇" class="form-control selectpicker" multiple data-actions-box="true">
                                <% if(modules.length){ %>
                                    <% for(var i=0; i<modules.length; i++) {%>
                                    <option value="<%= modules[i].id%>">
                                        <%= modules[i].m_descr%>
                                    </option>
                                    <% } %>
                                <% } %>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="txtSearchPermission">權限:</label>
                        <div class="col-lg-4">
                            <select id="txtSearchPermission" name="txtSearchPermission" title="請選擇" class="form-control selectpicker" multiple data-actions-box="true" >
                                <option value="QUERY">查詢</option>
                                <option value="CREATE">新增</option>
                                <option value="UPDATE">編輯</option>
                                <option value="DELETE">刪除</option>
                                <option value="EXPORT">匯出</option>
                                <option value="IMPORT">匯入</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-offset-10 col-lg-2">
                            <button id="searchPermBtn" type="submit" class="btn btn-info btn-block">送出</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
