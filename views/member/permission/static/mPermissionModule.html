<div class="modal fade" id="permDelModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">確定刪除角色</h4>
            </div>
            <div class="modal-body">
                <table id="permDelTable" class="table table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <!-- <th>ID</th> -->
                            <th>角色名稱</th>
                            <th>物件名稱</th>
                            <th>權限</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="col-lg-8">
                    <div id="delMsgArea" class="msgArea" style="text-align: left"></div>
                </div>
                <button id="delSubmit" class="btn btn-info" type="submit">確認</button>
                <button id="delCancel" class="btn btn-default" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
