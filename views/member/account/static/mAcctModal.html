<!-- DELETE Modal -->
<div class="modal fade" id="acctDelModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">確定刪除帳號</h4>
            </div>
            <div class="modal-body">
                <table id="acctDelTable" class="table table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>帳號(e-Mail)</th>
                            <th>使用者</th>
                            <th>角色</th>
                            <th>啟用</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="col-lg-8">
                    <div id="delMsgArea" class="msgArea" style="text-align: left;"></div>
                </div>
                <button id="delSubmit" class="btn btn-info " type="submit">確認</button>
                <button id="delCancel" class="btn btn-default " type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
