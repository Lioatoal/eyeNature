<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Search
                </h3>
            </div>
            <div class="panel-body">
                <form id="inquiry" class="form-horizontal" role="form">
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="txtSearchAcctEmail">帳號(E-mail)):</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="txtSearchAcctEmail" name="txtSearchAcctEmail">
                        </div>
                        <label class="control-label col-lg-2" for="txtSearchAcctName">使用者:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="txtSearchAcctName" name="txtSearchAcctName">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="txtSearchAcctRole">角色:</label>
                        <div class="col-lg-4">
                            <select id="txtSearchAcctRole" name="txtSearchAcctRole" title="請選擇" class="form-control selectpicker" multiple data-actions-box="true">
                                <% if(role.length){ %>
                                    <% for(var i=0; i<role.length; i++) {%>
                                    <option value="<%= role[i].id%>">
                                        <%= role[i].r_descr%>
                                    </option>
                                    <% } %>
                                <% } %>
                            </select>
                        </div>
                        <label class="control-label col-lg-2" for="txtSearchAcctEnable">啟用:</label>
                        <div class="col-lg-4">
                            <select id="txtSearchAcctEnable" name="txtSearchAcctEnable" title="請選擇" class="form-control selectpicker" multiple data-actions-box="true">
                                <option value="1">已啟用</option>
                                <option value="0">未啟用</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-offset-10 col-lg-2">
                            <button id="searchAcctBtn" type="submit" class="btn btn-info btn-block">送出</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
