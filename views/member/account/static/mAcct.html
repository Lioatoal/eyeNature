
<!DOCTYPE html>
<html>
<head>
    <% include ../../../partials/head.html %>
    <!-- User define CSS -->
    <link href="public/assets/css/mAcct.css" rel="stylesheet" type="text/css" />
    <script>
        var data =[], permission = [<%- JSON.stringify(permission)%>];;
    </script>
</head>
<body>

    <div>
        <% include ../../../partials/header.html %>
        <% include ./mAcctModal.html %>
        <div id="page-wrapper">
            <div id="Header" class="row">
                <div class="col-md-4">
                    <strong style="font-size:32px">帳&nbsp;號&nbsp;管&nbsp;理</strong>
                </div>
                <div class="col-md-8">

                </div>
            </div>
            <hr>
            <div id="Main">
                <% include ./mAcctSearchForm.html %>
                <div class="row R1">
                    <div class="col-md-12">
                    <% if(permission) {%>
                        <% if(permission.CREATE) {%>
                        <button id="add" class="btn btn-info" type="button" data-toggle="modal" data-target="#acctCreateModal">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                        <%}%>
                        <% if(permission.DELETE) {%>
                        <button id="delete" class="btn btn-danger" type="button" data-toggle="modal" data-target="#acctDelModal">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                        <%}%>
                    <%}%>
                    </div>
                </div>
                <table id="acctTable" class="table table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="text-center">
                                <input type="checkbox" name="select_all" value="1" id="select-all">
                            </th>
                            <th>帳號(e-Mail)</th>
                            <th>使用者</th>
                            <th>角色</th>
                            <th>啟用</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
    <script src='views/member/account/JS/JSmAcct.js'></script>
    
</body>

</html>
