<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Search
                </h3>
            </div>
            <div class="panel-body">
                <form id="inquiry" class="form-horizontal" role="form">
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="name">姓名:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <label class="control-label col-lg-2" for="nickname">綽號:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="nickname" name="nickname">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="title">職稱:</label>
                        <div class="col-lg-4">
                            <select id="title" name="title" title="請選擇" class="form-control selectpicker" multiple data-actions-box="true">
                                <% if(titles.length){ %>
                                    <% for(var i=0; i<titles.length; i++) {%>
                                    <option value="<%= titles[i].id%>">
                                        <%= titles[i].title%>
                                    </option>
                                    <% } %>
                                <% } %>
                            </select>
                        </div>
                        <label class="control-label col-lg-2" for="cellphone">手機:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="cellphone" name="cellphone">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="edulevel">學歷:</label>
                        <div class="col-lg-4">
                            <select id="edulevel" name="edulevel" title="請選擇" class="form-control selectpicker" multiple data-actions-box="true">
                                <% if(edulevels.length){ %>
                                    <% for(var i=0; i<edulevels.length; i++) {%>
                                    <option value="<%= edulevels[i].id%>">
                                        <%= edulevels[i].edulevel%>
                                    </option>
                                    <% } %>
                                <% } %>
                            </select>
                        </div>
                        <label class="control-label col-lg-2" for="school">學校:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="school" name="school">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="iswork">在職中:</label>
                        <div class="col-lg-4">
                            <select id="iswork" name="iswork" title="請選擇" class="form-control selectpicker" multiple data-actions-box="true">
                                <option value="1">在職中</option>
                                <option value="0">已離職</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-offset-10 col-lg-2">
                            <button id="searchPermBtn" type="submit" class="btn btn-info btn-block">送出</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
