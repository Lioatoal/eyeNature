<!-- DELETE Modal -->
<div class="modal fade" id="campDelModal" role="dialog">
    <div class="modal-dialog-lg" style="margin: 100px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">確定刪除營隊</h4>
            </div>
            <div class="modal-body">
                <table id="campDelTable" class="table table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <!-- <th>ID</th> -->
                            <th>種類</th>
                            <th>名稱</th>
                            <th>連絡人</th>
                            <th>室內電話</th>
                            <th>分機</th>
                            <th>手機號碼</th>
                            <th>傳真</th>
                            <th>合作中</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <div class="col-lg-8">
                    <div id="delMsgArea" class="msgArea" style="text-align: left;"></div>
                </div>
                <button id="delSubmit" class="btn btn-info" type="submit">確認</button>
                <button id="delCancel" class="btn btn-default" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
