<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Search
                </h3>
            </div>
            <div class="panel-body">
                <form id="inquiry" class="form-horizontal" role="form">
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="txtSearchInvNname">物料名稱:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="txtSearchInvNname" name="txtSearchInvNname">
                        </div>
                        <label class="control-label col-lg-2" for="txtSearchOperation">操作:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="txtSearchOperation" name="txtSearchOperation">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="txtSearchCampname">營隊名稱:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="txtSearchCampname" name="txtSearchCampname">
                        </div>
                        <label class="control-label col-lg-2" for="txtSearchVendorname">供應廠商:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="txtSearchVendorname" name="txtSearchVendorname">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="txtSearchOperator">操作者:</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="txtSearchOperator" name="txtSearchOperator">
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-2" for="txtSearchBeginDate">開始時間:</label>
                        <div class="col-lg-4">
                            <input type="datetime-local" class="form-control" id="txtSearchBeginDate" name="txtSearchBeginDate">
                        </div>
                        <label class="control-label col-lg-2" for="txtSearchEndDate">結束時間:</label>
                        <div class="col-lg-4">
                            <input type="datetime-local" class="form-control" id="txtSearchEndDate" name="txtSearchEndDate">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-lg-offset-10 col-lg-2">
                            <button id="searchPermBtn" type="submit" class="btn btn-info btn-block">送出</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
