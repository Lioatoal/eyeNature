<!-- DELETE Modal -->
<div class="modal fade" id="inventoryDelModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <table id="inventoryDelTable" class="table table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>類別</th>
                            <th>名稱</th>
                            <th>庫存數量</th>
                            <th>所需數量</th>
                            <th>庫存地</th>
                            <th>成品</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button id="delSubmit" class="btn btn-info" type="submit">確認</button>
                <button id="delCancel" class="btn btn-default" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!--Add quantity Module-->

<div class="modal fade" id="inventoryAddQuantityModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">新增物料庫存</h4>
            </div>
            <div class="modal-body">
                <form id="addQuantity" class="form-horizontal" role="form">
                    <div class="row form-group">
                        <label class="control-label col-lg-3" for='txtAddQuantity'>數量：</label>
                        <div class="col-lg-8">
                            <input id="txtAddQuantity" name="txtAddQuantity" type="number" class="form-control input-sm" min="0" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="control-label col-lg-3" for='txtAddRemark'>備註：</label>
                        <div class="col-lg-8">
                            <textarea id="txtAddRemark" name="txtAddRemark" class="form-control input-sm" rows="5"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="addSubmit" class="btn btn-info" type="submit" form="addQuantity">確認</button>
                <button id="addCancel" class="btn btn-default" type="button" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
