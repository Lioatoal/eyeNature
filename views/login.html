<!DOCTYPE html>
<html>
<head>
    <% include ./partials/head.html %>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="login" method="post" accept-charset="utf-8">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="User" id="username" name="username" type="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="password" name = "password" type="password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <!-- <a href="/" class="btn btn-lg btn-success btn-block">Login</a> -->
                                <div>
                                    <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        
    <script type="text/javascript">
        <% if(typeof(errorMessage) !== 'undefined') { %>
        alert("<%= errorMessage %>");
        <% } %>

        $('#username').focus();
        $('#password').focus();

        $("#username").focus(function(){
            $("#username").css("background-color","#dff0d8");
            $("#password").focusout();
        });

        $("#password").focus(function(){
            $("#password").css("background-color","#dff0d8");
            $("#username").focusout();
        });

        $("#username").focusout(function(){
            $("#username").css("background-color","#FFFFFF");
        });

        $("#password").focusout(function(){
            $("#password").css("background-color","#FFFFFF");
        });

    </script>
</body>

</html>
